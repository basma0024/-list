
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

   

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="Bree-Serif">

<div class="container position-relative ">
    <div class=" my-5 d-flex justify-content-center align-items-center flex-column ">
        <h1 class="text-center pacifico title position-relative ">To-Do List</h1>
        

    </div>



    <div class="to-do-body ">
      <div class=" title d-flex justify-content-center align-items-center gap-5 mb-2">


        <div class="text-start">

            
            <h2 class="d-inline ">To-Do List</h2> <br />

           

        </div>


        <div class="status-number ">
            <p id="numbers">0 / 0</p>
          </div>

          
        </div>

        <div id="progressBar" class="mb-4 m-auto " >
            <div id="progress">
            </div>

        </div>
       

      <div class="d-flex  justify-content-center align-items-center ">

        

        <form action="">
            <input type="text" id='taskInput' placeholder="write your task" class="px-3 py-2 border-0 rounded-2">
            <button class="btn-submit  m-1  rounded-2" id="newTask">+</button>
    
            <ul id="task-list"> </ul>
        
          </form>


      </div>
    </div>

</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
